<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>GridJS : Step 4</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">

  </head>

  <body>
    <!-- Titre de la page -->
    <div class="row">
      <div class="col-md-12">
        <h1>GridJS : Step 4</h1>
      </div>
    </div>
    <!-- Contenu -->
    <div id="content" class="row">
      <!-- Formulaire de soumission -->
      <div class="col-md-6">

        <p id="sessionID">Bonjour : </p>
        <div id="nbUsers"></div>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Nom de votre projet</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" placeholder="Nom de votre projet"/>
            </div>
          </div>
          <div class="form-group">
            <label for="dataSet" class="col-sm-3 control-label">Data set</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="dataSet" rows="10" placeholder="DataSet"></textarea>
            </div>
			<label for="map" class="col-sm-3 control-label">Map</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="map" rows="10" placeholder="Map"></textarea>
            </div>
			<label for="reduce" class="col-sm-3 control-label">Reduce</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="reduce" rows="10" placeholder="Reduce"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="btn btn-danger" id="execute">EXEC</div>
              <div class="btn btn-primary" id="getJS">GETJS</div>
            </div>
          </div>
        </form>

        <div class="answer"></div>
        
      </div>
      <!-- Liste des Projets -->
      <div id="projects" class="col-md-6">
          Liste des projets :
      </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
    <script src="js/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/client.js"></script>
  </body>
</html>
