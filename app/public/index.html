	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	
  </head>

  <body>
	
	<!-- Barre de Naviguation -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="about.html">GridJS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
			<li><a href="about.html">Home</a></li>
            <li class="active"><a href="index.html">Calcul</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  

    <!-- Titre de la page -->
    <div class="row" id="premier_bloc">
		<div class="col-md-offset-1 col-md-5" id="titre_decalage">
			<h1>GridJS <small> Step 4</small></h1>
		</div>
    </div>
	
      <!-- Formulaire de soumission -->
      <div class="row">

        <form class="form-horizontal" role="form">

		  
			<div class="col-md-offset-1 col-md-6 bloc">
				<label for="name" class="control-label"><h3>Nom de votre projet</h3></label>
				<input type="text" class="form-control" id="name" placeholder="Nom de votre projet" value="test"/>
			</div>
			
			<!-- Barre de progression -->
			<div class="col-md-3 col-md-offset-1 bloc" >
				<table>
				  <tr>
					<td id="projectName"></td>
				  </tr>
				  <tr>
					<td id="nbUsers"></td>
				  </tr>
				  <tr>
					<td colspan="2" id="projectData">
					  <div id="calculating"></div>
					  <div class="progress progress-striped active">
						<div class="progress-bar" role="progressbar"></div>
					  </div>
					</td>
				  </tr>
				</table>
			  </div>

		</div>
		<div class="row">
			
		  
			<div class="col-md-offset-1 col-md-6 bloc">
				<label for="dataSet" class="control-label "><h3>Data Set</h3></label>
				<textarea class="form-control" id="dataSet" rows="10" placeholder="Data Set"></textarea>
			</div>
			
			<!-- Liste des Projets -->
			<div class="col-md-3 col-md-offset-1 bloc" id="projectsList">
					<h3>Liste des projets :</h3>
					<div id="projects"></div>
			</div>			
			
		</div>
		<div class="row">
		
			<div class="col-md-offset-1 col-md-6 bloc">	
				<label for="map" class="control-label"><h3>Map</h3></label>
				<textarea class="form-control" id="map" rows="10" placeholder="Map">a*a</textarea>
			</div>
			
		</div>
		<div class="row">

			<div class="col-md-offset-1 col-md-6 bloc">	
				<label for="reduce" class="control-label"><h3>Reduce</h3></label>
				<textarea class="form-control" id="reduce" rows="10" placeholder="Reduce">a+b</textarea>
			</div>

         </div>

		<div id="boutons"> 
          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <div class="btn btn-danger" id="execute">EXEC</div>
              <div class="btn btn-primary" id="getJS">GETJS</div>
            </div>
          </div>
		</div>
		  
        </form>        
	
	


    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
    <script src="js/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bundle.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/client.js"></script>
	
	<br/><br>
  </body>
</html>
