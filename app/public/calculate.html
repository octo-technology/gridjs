<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>GridJS</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">

</head>

<body>

<!-- Barre de Navigation -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">GridJS</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="calculate.html">Calculate</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>


<!-- Titre de la page -->
<div class="row" id="premier_bloc">
  <div class="col-md-offset-1 col-md-5" id="titre_decalage">
    <h1>Please enter your project data</h1>
  </div>
</div>

<!-- Formulaire de soumission -->
<div class="row">

  <div class="col-md-offset-1 col-md-6 bloc">
    <label for="name" class="control-label"><h3>Project name</h3></label>
    <input type="text" class="form-control" id="name" placeholder="Project name"/>
  </div>

  <!-- Barre de progression -->
  <div class="col-md-3 col-md-offset-1 bloc">
    <table>
      <tr>
        <td id="projectName"><h3>Project information</h3></td>
      </tr>
      <tr>
        <td id="nbUsers"></td>
      </tr>
      <tr>
        <td colspan="2" id="projectData">
          <div id="progressBars"></div>
        </td>
      </tr>
    </table>
  </div>

</div>
<div class="row">


  <div class="col-md-offset-1 col-md-6 bloc">
    <label for="dataSet" class="control-label "><h3>Data Set</h3></label>
    <textarea class="form-control" id="dataSet" rows="5" placeholder="Data Set"></textarea>
  </div>

  <!-- Liste des Projets -->
  <div class="col-md-3 col-md-offset-1 bloc" id="projectList">
    <h3>List of projects:</h3>

    <div id="projects"></div>
  </div>

</div>
<div class="row">

  <div class="col-md-offset-1 col-md-6 bloc">
    <label for="map" class="control-label"><h3>Map</h3></label>
    <textarea class="form-control" id="map" rows="5" placeholder="Map"></textarea>
  </div>

</div>
<div class="row">

  <div class="col-md-offset-1 col-md-6 bloc">
    <label for="reduce" class="control-label"><h3>Reduce</h3></label>
    <textarea class="form-control" id="reduce" rows="5" placeholder="Reduce"></textarea>
  </div>

</div>

<div class="col-md-offset-1 col-md-6" id="submit">
  <div class="btn-group btn-group-justified">
    <div class="btn btn-success btn-lg" id="execute">EXEC</div>
  </div>
</div>
</div>

<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
<script src="js/socket.io.js"></script>
<script type="text/javascript" charset="utf-8" src="js/bundle.js"></script>
<script type="text/javascript" charset="utf-8" src="js/client.js"></script>

<br/><br>
</body>
</html>
